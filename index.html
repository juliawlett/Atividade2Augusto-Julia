<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h2 class="titulo">DEVS EM APUROS</i></h2>
		</div>
	</header>
	<main>
		<section class="container">
			<!-- <h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente"> -->
			<table>
				<thead>
					<tr>
						<th>Responsavel</th>
						<th>Status</th>
						<th>Descrição</th>
						<th>Data inicio</th>
						<th>Previsão de termino</th>
						<th>Deletar</th>
					</tr>
				</thead>
				<tbody id="tabela-devs">
					<tr class="tarefa" id="primeira-tarefa">
						<td class="info-resposavel">Fábio Faria</td>
						<td class="info-status">Em andamento</td>
						<td class="info-descricao">Centralizar botão</td>
						<td class="info-inicio">23/03/2023</td>
						<td class="info-previsao">31/03/2023</td>
						<td class="info-delete">Deletar</td>
					</tr>
				</tbody>
			</table>
			<!-- <span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
			<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button> -->

		</section>
	</main>

	<section class="container">
		<h2 id="titulo-form">Adicionar uma nova tarefa</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona">
			<div class="text_form">
				<label for="nome ">Resposavel:</label>
				<input id="nome" name="nome" type="text" placeholder="Digite nome do resposavel pela tarefa" class="campo campo-medio" required>
			</div>
			<div class="text_form">
				<label for="status">Status:</label>
				<select class="form-select campo campo-medio" id="status" name="status" required>
					<option selected >Em andamento</option>
					<option value="Em fila">Em fila</option>
				  </select>
			</div>
			
			<div class="text_form">
				<label for="descricao">Descrição:</label>
				<input id="descricao" name="descricao" type="text" placeholder="Descreva a tarefa"
					class="campo campo-medio" required>
			</div>
			<div class="text_form">
				<label for="criada_em">Criada em:</label>
				<input id="criada_em" type="date"
					class="campo campo-medio" required>
			</div>
			<div class="text_form">
				<label for="previsao_em">Previsão de termino:</label>
				<input id="previsao_em" type="date"
					class="campo campo-medio" required>
			</div>

			<button id="adicionar-tarefa" class="botao bto-principal">Adicionar</button>
		</form>
	</section>

	<!-- <script src="js/calcula-imc.js"></script>  -->
	<script src="js/form.js"></script>
	<script src="js/remover-tarefa.js"></script>
	<!-- <script src="js/filtrar.js"></script> -->

</body>

</html>
